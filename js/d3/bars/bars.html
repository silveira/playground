<html>
<head>
<title>Bars Graph</title>
<script type="text/javascript" src="../d3.v2.min.js"></script>
<style type='text/css'>
.chart div {
   font: 10px sans-serif;
   background-color: steelblue;
   text-align: right;
   padding: 3px;
   margin: 1px;
   color: white;
}
</style>
</head>
<body>
<script type="text/javascript">
var data = [4, 8, 15, 16, 23, 42, 12, 13, 19];
var chart = d3.select("body").append("div").attr("class", "chart");
chart.selectAll("div")
	.data(data)
	.enter()
	.append("div")
	.style("width", function(d) {return d * 10 + "px"; })
	.text( function(d) {return 'value: ' + d; });
</script>
</body>
</html>
